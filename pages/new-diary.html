<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../styles/new-diary.css">
    <title>New Diary</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img alt="logo" class="logo__img" src="/img/image 1.svg">
            <h2 class="logo_name">Bird Diary</h2>
    </div>
        <nav class="header__menu">
            <ul class="menu__list" id="list-menu">
                <li class="menu__item"><a class="menu__link" href="./my-birds.html">My birds</a></li>
                <li class="menu__item"><a class="menu__link" href="./new-diary.html">New diary</a></li>
                <li class="menu__item"><a class="menu__link" href="./about-us.html">About us</a></li>
                <li class="menu__item"><a class="menu__link" onclick="logoutUser(event)">Log out</a></li>
        </nav>
        <img class="header__menu-hamb" src="../img/Hamburger_icon.svg.png" id="hamb-menu-icon">
    </header>

    <main class="container">

        <h1 class="container__title">New diary</h1>

        <form class="form diary">
            <div class="diary-first-column">
                <label>Date:</label>
                <input type="date" class="form__field diary__field" id="date" required>
                <label>Scientific name:</label>
                <input type="text" class="form__field diary__field" id="sci-name" required>
                <label>Popular name:</label>
                <input type="text" class="form__field diary__field" id="pop-name" required>
                <label>Place:</label>
                <input type="text" class="form__field diary__field" id="place" onchange="getCoordinates()" required>
                <label>Latitude:</label>
                <input type="number" class="form__field diary__field" id="lat" required>
                <label>Longitude:</label>
                <input type="number" class="form__field diary__field" id="long" required>
            </div>
            <div class="diary-second-column">
                <label>Picture:</label>
                <input type="file" class="form__field diary__field" id="img-uploaded" required>
                <button class="diary__btn btn-solid" id="save-btn">Save</button>
            </div>
        </form>

    </main>
