<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../styles/create-an-account.css">
    
    <title>Create an account</title>
</head>
<body>
    <section class="banner">
        <h1 class="banner__title">Beautiful quote</h1>
        <img class="banner__img" src="../img/image 5.svg">
    </section>

    <section class="login">
        <div class="logo__login">
            <img class="login__img" src="../img/login-logo.svg">
            <h2 class="login__name">Bird Diary</h2>
        </div>
        <form class="form">
            <label>Email</label>
            <input class="form__field" type="email" placeholder="your@email.com" required id="new-email" onchange="validateNewUserForm()">
            <span class="error" id="new-account-invalid-email-error">Invalid email</span>
            <span class="error" id="new-account-required-email-error">Email is obrigatory</span>
            <label>Password</label>
            <input class="form__field" type="password" required id="new-password" onchange="validateNewUserForm()">
            <span class="error" id="new-account-required-password-error">Password is obrigatory</span>
            <span class="error" id="new-account-invalid-password-error">Min 6 characteres.</span>
            <label>Confirm password</label>
            <input class="form__field" type="password" required id="confirm-password" onchange="validateNewUserForm()">
            
            <span class="error" id="passwords-dont-match-error">The passwords don't match.</span>
            <button class="btn-clear" onclick="window.location.href = './pages/recover-password.html'">I forgot my password</button>
            <button class="create-account-btn btn-solid" id="create-account-btn"disabled onclick="createNewUser(event)">Create my account</button>
            <button class="btn-clear" onclick="window.location.href='../index.html'">Back to login</button>
        </form>
    </section>

<!--InÃ­cio dos scripts do firebase-->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="../scripts/initFirebase.js"></script>
<!--Fim dos scripts do firebase-->

    <script src="../scripts/login.js"></script>
    <script src="../scripts/formValidation.js"></script>
    <script src="../scripts/create-an-account.js"></script>
    <script src="../scripts/loading.js"></script>
</body>
</html>
