<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Recovery password</title>
</head>
<body>
    <section class="banner">
        <h1 class="banner__title">Beautiful quote</h1>
        <img class="banner__img" src="../img/image 5.svg">
    </section>

    <section class="login">
        <div class="logo__login">
            <img class="login__img" src="../img/login-logo.svg">
            <h2 class="login__name">Bird Diary</h2>
        </div>
        <form class="form">
            <label>Reset password email: </label>
            <input class="form__field" type="email" placeholder="your@email.com" required id="recovery-email" onchange="validateRecoverForm()">
            <span class="error" id="invalid-recovery-email-error">Invalid email</span>
            <span class="error" id="obrigatory-recovery-email-error">Email is obrigatory</span>
            <button class="btn-solid" id="recovery-password-btn" disabled>Send</button>
            <button class="btn-clear" onclick="window.location.href='./create-an-account.html'" >Create an account</button>
            <button class="btn-clear" onclick="window.location.href = '../index.html'">Back to login</button>
        </form>
    </section>

<!--InÃ­cio dos scripts do firebase-->
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
    <script src="../scripts/initFirebase.js"></script>
<!--Fim dos scripts do firebase-->
    <script src="../scripts/login.js"></script>
    <script src="../scripts/recoverPassword.js"></script>
    <script src="../scripts/formValidation.js"></script>
    <script src="../scripts/loading.js"></script>
</body>
</html>
