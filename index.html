<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Diary</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login.css">
</head>
<body>
    <section class="banner">
        <h1 class="banner__title">Beautiful quote</h1>
        <img class="banner__img" src="./img/image 5.svg">
    </section>

    <section class="login">
        <div class="logo__login">
            <img class="login__img" src="./img/login-logo.svg">
            <h2 class="login__name">Bird Diary</h2>
        </div>
        <form class="form">
            <label>Email</label>
            <input class="form__field" type="email" placeholder="your@email.com" required id="email" onchange="validateLoginForm()">
            <span class="error" id="invalid-email-error">Invalid email</span>
            <span class="error" id="obrigatory-email-error">Email is obrigatory</span>
            <label>Password</label>
            <input class="form__field" type="password" required id="password" onchange="validateLoginForm()">
            <span class="error" id="obrigatory-password-error">Password is obrigatory</span>
            <span class="error" id="invalid-password-error">Min 6 characteres.</span>
            <button class="btn-clear" id="go-to-recover-btn">I forgot my password</button>
            <button class="btn-solid" id="login-btn" disabled>Login</button>
            <button class="btn-clear" id="go-to-create-account-btn" >Create an account</button>
        </form>
    </section>
    
    
</body>

<!-- Scripts do firebase -->

<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.1.0/firebase-firestore-compat.js"></script>
<script src="./scripts/initFirebase.js"></script>

<!-- Fim dos scripts do firebase -->

<script src="./scripts/login.js"></script>
<script src="./scripts/formValidation.js"></script>
<script src="./scripts/loading.js"></script>

</html>
